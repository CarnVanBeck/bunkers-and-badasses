<div class="item-body flexrow">
  <div class="red-text">
    <input class="red-text" 
    value="{{data.redText}}" placeholder="Red Text"
    type="text" name="data.redText" data-dtype="String"
    />
  </div>
</div>
<div class="item-body flexrow">
  <div class="flexrow red-text-description">
    <textarea class="red-text-textarea" name="data.redTextEffect"
      placeholder="Red Text effect, either provided by DM or estimated on usage."
      type="text" rows="5">{{data.redTextEffect}}</textarea>
  </div>
</div>
