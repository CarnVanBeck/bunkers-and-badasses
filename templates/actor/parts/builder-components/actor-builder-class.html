<div class="flexcol">
  <div class="flexrow class-background">
    <label>Class</label>
    <input class="flex-size-2"
      name="data.class.name" 
      value="{{data.class.name}}"
      placeholder="Class Name"
      onclick="this.select()"
      type="text" data-dtype="Text" />
    <label>Backround</label>
    <input class="flex-size-2"
      name="data.class.background.name" 
      value="{{data.class.background.name}}"
      placeholder="Background Name"
      onclick="this.select()"
      type="text" data-dtype="Text" />
    <label>Bonuses</label>
    <input class="flex-size-2"
      name="data.class.background.bonuses" 
      value="{{data.class.background.bonuses}}"
      placeholder="Background Bonuses"
      onclick="this.select()"
      type="text" data-dtype="Text" />
  </div>
  <div class="flexrow class-background">
    <label>Description</label>
    <input class="flex-size-8"
      name="data.class.background.description" 
      value="{{data.class.background.description}}"
      placeholder="Background Description"
      onclick="this.select()"
      type="text" data-dtype="Text" />
  </div>
  <div class="flexrow">
    <div class="flexrow flex-group-center flex-size-2 class-stats-section">
      <label>Acc</label>
      +<input 
        name="data.class.baseStats.acc" 
        value="{{data.class.baseStats.acc}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
      <label>Dmg</label>
      +<input 
        name="data.class.baseStats.dmg" 
        value="{{data.class.baseStats.dmg}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
      <label>Spd</label>
      +<input 
        name="data.class.baseStats.spd" 
        value="{{data.class.baseStats.spd}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
      <label>Mst</label>
      +<input 
        name="data.class.baseStats.mst" 
        value="{{data.class.baseStats.mst}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
    </div>
    <div class="flexrow flex-group-center class-stats-section">
      <label>Melee Die</label>
      <input 
        name="data.class.meleeDie" 
        value="{{data.class.meleeDie}}"
        placeholder="1d6"
        onclick="this.select()"
        type="text" data-dtype="Dice" />
    </div>
  </div>
  <section>
    
    <ol class="items-list">
      <li class="item flexrow items-header action-skill-header">
        <div class="">Action Skill</div>
        <div class="">Remaining Activations</div>
      </li>
      <div class="item-element-group action-skill-item">
        <li class="item item-element-group flexrow action-skill-dropdown">
          <div class="item-name bolded flex-size-4">{{data.class.actionSkill.name}}</div>
          <div class="item-text flex-size-7 large-text-overflow-hidden">{{data.class.actionSkill.description}}</div>
          <div class="item-text flex-size-2">{{data.class.actionSkill.value}}/{{data.class.actionSkill.uses.max}}</div>
          <div class="item-controls flex-size-1">
            <a class="item-control action-skill-edit" title="Edit Action Skill"><i class="fas fa-edit"></i></a>
          </div>
        </li>
      </div>
    <!-- <label>Action Skill</label>
    <input 
      class="flex-size-2"
      name="data.class.actionSkill.name" 
      value="{{data.class.actionSkill.name}}"
      placeholder="Action Skill Name"
      onclick="this.select()"
      type="text" data-dtype="Text" />
    <label class="flex-size-3">Uses: {{data.stats.mst.mod}} per Day, +1/Encounter</label> -->
    </ol>
  </section>
</div>
