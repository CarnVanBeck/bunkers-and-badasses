<div class="flexcol hp-container">
  <div class="flexrow">
    <label class="hp-title">{{hpTitle key}}</label>
    <div class="flex-size-3 hp-values">
      <div class="flexrow flex-group-center" >
        <div class="flexcol">
          <input id="current-{{key}}-hp-value" class="" value="{{hp.value}}" name="data.attributes.hps.{{key}}.value"
            onfocus="this.select()" type="number" data-dtype="Number" />
          <label for="current-{{key}}-hp-value">current</label>
        </div>
        <label>/</label>
        <div class="flexcol">
          <input id="max-{{key}}-hp-value}}" class="" value="{{hp.max}}" name="data.attributes.hps.{{key}}.max"
            onfocus="this.select()" type="number" data-dtype="Number"
            {{#if disableMax}}disabled{{/if}} />
          <label for="max-{{key}}-hp-value">max</label>
        </div>
        {{#if showRegen}}
        <div class="flexcol flex-size-2 rollable" data-roll-type="health-regain"
          data-health-type="{{key}}">
          {{hp.regen}}
          <label class="rollable"><i class="fa fa-dice-d20"></i> {{hpToRecoveryTitle key}}</label>
        </div>
        {{/if}}
      </div>
    </div>
  </div>
</div>
