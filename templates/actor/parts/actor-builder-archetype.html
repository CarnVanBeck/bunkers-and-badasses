<div class="flexcol">
  <!-- Archetype Locked/Unlocked -->
  {{#levelRequirement}}
  <div class="flexrow flex-group-center reminder-text italicized">
      Your second archetype unlocks at level {{levelRequirement}}.
  </div>
  {{/levelRequirement}}
  <!-- Archetype Name and Level -->
  <div class="flexrow flex-group-center">
    <input 
    class="flex-size-3"
    name="data.archetypes.archetype{{archetypeNum}}.name"
    placeholder="Archetype Name"
    value="{{archetype.name}}"
    type="text" data-type="Text"
    />
    <input 
    class=""
    name="data.archetypes.archetype{{archetypeNum}}.level"
    placeholder="Level"
    value="{{archetype.level}}"
    type="text" data-type="Number"
    />
  </div>
  <!-- Archetype Stats -->
  {{#showStats}}
  <div class="flexrow flex-group-center">
    <label>Acc</label>
    <input 
      name="data.archetypes.archetype{{archetypeNum}}.baseStats.acc" 
      value="{{archetype.baseStats.acc}}"
      type="text" data-type="Number" />
    <label>Dmg</label>
    <input 
      name="data.archetypes.archetype{{archetypeNum}}.baseStats.dmg" 
      value="{{archetype.baseStats.dmg}}"
      type="text" data-type="Number" />
    <label>Spd</label>
    <input 
      name="data.archetypes.archetype{{archetypeNum}}.baseStats.spd" 
      value="{{archetype.baseStats.spd}}"
      type="text" data-type="Number" />
    <label>Mst</label>
    <input 
      name="data.archetypes.archetype{{archetypeNum}}.baseStats.mst" 
      value="{{archetype.baseStats.mst}}"
      type="text" data-type="Number" />
  </div>
  {{/showStats}}
  <!-- Archetype Levels -->
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">Achetype Level Reward</div>
      <div class="item-controls">
        <a 
          class="item-control archetype-reward-create" 
          title="Create item" data-type="Archetype Level"
          data-archetype-number="{{archetypeNum}}">
            <i class="fas fa-plus"></i> Add Reward
          </a>
      </div>
    </li>
    {{#each archetype.rewards as |reward id |}}
    <li class="item flexrow">
      <div class="item-name bolded flex-size-5">Level {{reward.Level}}</div>
      <div class="item-text flex-size-5 large-text-overflow-hidden">{{reward.Description}}</div>
      <div class="item-controls flex-size-1">
        <a class="item-control archetype-reward-edit"
          title="Edit Reward"
          data-archetype-number="{{../archetypeNum}}"
          data-reward-level="{{reward.Level}}"><i class="fas fa-edit"></i></a>
        <a class="item-control archetype-reward-delete"
          title="Delete Reward"
          data-archetype-number="{{../archetypeNum}}"
          data-reward-level="{{reward.Level}}"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/each}}
  </ol>
</div>
