<div>
  class name
  background
  background bonuses
  skill trees
  action skill
</div>
<div class="flexcol">
  <div class="flexrow">
    <input 
        name="data.class.name" 
        value="{{data.class.name}}"
        placeholder="Class Name"
        onclick="this.select()"
        type="text" data-dtype="Text" />
  </div>
  <div>background name, description, bonuses</div>
  <div class="flexrow">
    <div class="flexrow flex-group-center flex-size-2 class-stats-section">
      <label>Acc</label>
      <input 
        name="data.class.baseStats.acc" 
        value="{{data.class.baseStats.acc}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
      <label>Dmg</label>
      <input 
        name="data.class.baseStats.dmg" 
        value="{{data.class.baseStats.dmg}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
      <label>Spd</label>
      <input 
        name="data.class.baseStats.spd" 
        value="{{data.class.baseStats.spd}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
      <label>Mst</label>
      <input 
        name="data.class.baseStats.mst" 
        value="{{data.class.baseStats.mst}}"
        onclick="this.select()"
        type="number" data-dtype="Number" />
    </div>
    <div class="flexrow flex-group-center class-stats-section">
      <label>Melee Die</label>
      <input 
        name="data.class.meleeDie" 
        value="{{data.class.meleeDie}}"
        placeholder="1d6"
        onclick="this.select()"
        type="text" data-dtype="Dice" />
    </div>
  </div>
  <div>
    <label>Action Skill</label>
    <input 
      name="data.class.actionSkill.name" 
      value="{{data.class.actionSkill.name}}"
      placeholder="Action Skill Name"
      onclick="this.select()"
      type="text" data-dtype="Text" />
    <label>Uses: MST Mod per Day +1/Encounter</label>
  </div>
  <div></div>
  <ol class="items-list">
    {{#each spells as |spells spellLevel|}}
      <li class="item flexrow items-header">
        <div class="item-name">Level {{spellLevel}} Spells</div>
        <div class="item-controls">
          <a class="item-control item-create" title="Create item" data-dtype="spell" data-spell-level="{{spellLevel}}"><i class="fas fa-plus"></i> Add LVL {{spellLevel}}</a>
        </div>
      </li>
      {{#each spells as |item id|}}
        <li class="item flexrow" data-item-id="{{item._id}}">
          <div class="item-name flexrow">
            <div class="item-image">
              <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
            </div>
            <h4>{{item.name}}</h4>
          </div>
          <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
          </div>
        </li>
      {{/each}}
    {{/each}}
  </ol>
</div>
