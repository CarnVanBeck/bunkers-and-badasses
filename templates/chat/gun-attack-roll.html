<div class="chat-roll-result"
data-actor-id="{{actorId}}" >
  <div>{{diceRoll}}</div>
  <div>Result: {{result}} = {{total}}</div>
  {{#if success}}
  <div class="success-text">{{#if critHit}}Crit {{/if}}Hit!</div>
  <div class="hit-bonus">{{bonusCritsText}}</div>
  <div class="flexrow">
    <label>
      {{hits}}
      <img id="hits" alt="Hits" class="critshits-icon" 
      src="systems/bunkers-and-badasses/assets/weapons/hits.png" />
    </label>
    <label>
      {{crits}}
      <img id="crits" alt="Crits" class="critshits-icon" 
      src="systems/bunkers-and-badasses/assets/weapons/crits.png" />
    </label>
  </div>
  {{/if}}
  {{#if failure}}
  <div class="failure-text">Failure!</div>
  {{/if}}
  {{#if showDamageButton}}
  <div class="chat-melee-damage-buttons">
    <button data-action="damage"
    data-actor-id="{{actorId}}"
    data-plus-one-dice={{isPlusOneDice}}
    data-double-damage={{isDoubleDamage}}
    data-crit={{isCrit}} >
      Roll Damage
    </button>
  </div>
  {{/if}}
</div>
