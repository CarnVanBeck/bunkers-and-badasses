<div class="element-radio-choice flexrow">
  <input type="radio" id="{{element}}-radio" name="{{selection}}-element" value="{{element}}" {{#if checked}}checked{{/if}}>
  <label for="{{element}}-radio">
    <img class="element-toggle element-selector-icon" alt="{{element}}" 
    src="systems/bunkers-and-badasses/assets/elements/{{element}}.png" />
  </label>
</div>
